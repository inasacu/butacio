<!DOCTYPE html>
<html>
<head>
  <title>Butacio</title>
  <meta charset="UTF-8">
  <!-- CSS -->
  <link rel="stylesheet" href="./lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link href="./lib/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">

    <div class="row">
      <h1>Butacio</h1>

      <!-- To show the events or errors to the user -->
      <div id="info"></div>

      <div class="col-md-3 screen">
        <h3>Evento</h3>
        <b id="eventName"></b>
        <ul>
          <li><b>Creador:</b> <span id="eventOwner"></span></li>
          <li><b>Número de tickets:</b> <span id="numTickets"></span></li>
          <li><b>Fecha:</b> <span id="endDate"></span></li>
        </ul>
        <p id="eventDescription"></p>
      </div>

      <div class="col-md-3 screen">
        <h3>Wallet</h3>
        <ul>
          <li><b>Dirección:</b> <span id="address"></span></li>
          <li><b>Balance:</b> <span id="balance"></span></li>
        </ul>

        <table class="table table-striped" id="myTicketsTable">
          <thead>
            <th>Mis tickets</th>
          </thead>
          <tbody>
            <tr>
              <td><a href="#" onclick="loadTicketInfo(0)">(n) <img src="./assets/example-thumb.png"></a></td>
            </tr>
            <tr>
              <td><a href="#" onclick="loadTicketInfo(1)">(m) <img src="./assets/example-thumb.png"></a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-3 screen">
        <h3>Ticket</h3>
        <img src="" id="ticketImg">
        <ul>
          <li><b>ID:</b> <span id="ticketId"></span></li>
          <li><b>Usado:</b> <span id="used"></span></li>
          <li><b>Descripción:</b><br /><span id="ticketDescription"></span></li>
        </ul>

        <div class="form-group">
          <div class="col-md-9">
            <input class="form-control" type="text" placeholder="0x" id="addrToTransfer">
          </div>
          <button class="btn btn-default col-md-3" onclick="send()">Enviar</button>
        </div>
        <div>
          <button class="btn btn-default col-md-4 col-md-offset-4" onclick="punch()">Picar</button>
        </div>
      </div>

      <div class="col-md-6">
        <h2>Tickets</h2>
        <table class="table table-striped" id="ticketsTable">
          <thead>
            <th>ID</th>
            <th>Usado</th>
            <th>Dueño</th>
          </thead>
          <tbody>
            <tr>
              <td>n</td>
              <td>false</td>
              <td>0x</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <h2>Admin</h2>
        <div class="form-group">
          <div class="col-md-3">
            <input class="form-control" type="number" placeholder="ticket ID" id="ticketIdToIssue">
          </div>
          <div class="col-md-6">
            <input class="form-control" type="text" placeholder="0x" id="addrToIssue">
          </div>
          <button class="btn btn-default col-md-3" onclick="issue()">Vender</button>
        </div>

        <div class="form-group">
          <div class="col-md-9">
            <input class="form-control" type="text" placeholder="timestamp" id="newEndDate">
          </div>
          <button class="btn btn-default col-md-3" onclick="changeEndDate()">Cambiar fecha</button>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="./fakedb.js"></script>
  <script src="./lib/jquery-2.0.0.min.js"></script>
  <script src="./lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="./lib/web3.min.js"></script>
  <script src="./lib/custom.js"></script>
</body>
</html>
